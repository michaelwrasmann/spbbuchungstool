version: '3.8'

services:
  spb-buchungstool:
    build: .
    container_name: spb-buchungstool
    ports:
      - "7000:7000"
    volumes:
      # Persistente SQLite Datenbank
      - ./data:/app/data
      # Development: Live-Reload (optional, f√ºr Entwicklung)
      # - .:/app
      # - /app/node_modules
    environment:
      - NODE_ENV=production
      - PORT=7000
    restart: unless-stopped
    networks:
      - spb-network

  # Nginx Reverse Proxy mit SSL Terminierung
  nginx:
    image: nginx:alpine
    container_name: spb-nginx
    profiles: ["production", "ssl"]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - spb-buchungstool
    restart: unless-stopped
    networks:
      - spb-network

volumes:
  spb-data:

networks:
  spb-network:
    driver: bridge

# Verwendung:
# Development (nur App): docker-compose up spb-buchungstool
# Production mit SSL: docker-compose --profile ssl up
# Production ohne SSL: docker-compose --profile production up