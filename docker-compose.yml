version: '3.8'

services:
  spb-buchungstool:
    build: .
    container_name: spb-buchungstool
    ports:
      - "7002:7002"
    volumes:
      # Persistente SQLite Datenbank
      - ./data:/app/data
      # Development: Live-Reload (optional, für Entwicklung)
      # - .:/app
      # - /app/node_modules
    environment:
      - NODE_ENV=production
      - PORT=7002
    restart: unless-stopped
    networks:
      - spb-network

  # Optional: Reverse Proxy mit Nginx (für Production)
  nginx:
    image: nginx:alpine
    container_name: spb-nginx
    profiles: ["production"]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # SSL Zertifikate (falls benötigt)
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - spb-buchungstool
    restart: unless-stopped
    networks:
      - spb-network

volumes:
  spb-data:

networks:
  spb-network:
    driver: bridge

# Verwendung:
# Development: docker-compose up
# Production mit Nginx: docker-compose --profile production up
# Nur die App: docker-compose up spb-buchungstool